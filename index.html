<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Screen Section</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="device">
    <div class="device-screen">
      <section class="location-info button-screen">
        <header class="location-header">
          <h1 data-slide class="location-name">Milwaukee, WI</h1>
          <div class="location-rating" data-slide>
            <!-- <h2 class="rating-text">Very Good</h2>
            <small class="rating-score">7.5/10</small> -->
          </div>
        </header>
        <button id="view-button" class="view-button">
          <span data-slide class="button-text">View the best sunset</span>
        </button>
      </section>
      <section class="loading-screen" style="display:none">
        Loading...
      </section>
      <section class="results-screen" style="display:none">
        <div id="results-content"></div>
      </section>
    </div>
  </div>
</body>
