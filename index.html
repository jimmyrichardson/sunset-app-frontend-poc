<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Screen Section</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="iphone">
    <div class="screen">
      <section>
        <header>
          <h1 data-slide>Milwaukee, WI</h1>
          <div class="rating" data-slide>
            <h2>Very Good</h2>
            <small>7.5/10</small>
          </div>
        </header>
        <button>
          <span data-slide class="button-text">View the best sunset</span>
        </button>
      </section>
    </div>
  </div>
</body>
